<div *ngIf="!contacts || (contacts.length == 0)">
  <mat-icon>warning</mat-icon> <p>Não conheço ninguém!</p>
</div>

<div class="hide-table" *ngIf="contacts && (contacts.length > 0)">
  <table mat-table [dataSource]="contacts">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let contact">{{ contact.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-Mail</th>
      <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
    </ng-container>
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let contact">
        {{ contact.tel | mask: "(00) 0 0000-0000" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let contact">
        <button mat-icon-button color="primary" (click)="doEdit(contact)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="doDelete(contact)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let contact; columns: displayedColumns"></tr>
  </table>
</div>
<div class="hide-card">
  <mat-card *ngFor="let contact of contacts; index as i" style="font-size: 0.5rem;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><mat-icon matPrefix>face</mat-icon></div>
    <mat-card-title> {{ contact.name}} </mat-card-title>
    <mat-card-subtitle>{{contact.email}}</mat-card-subtitle>
    <mat-card-subtitle>{{contact.tel | mask: "(00) 0 0000-0000"}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-icon-button color="primary" (click)="doEdit(contact)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="doDelete(contact)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
