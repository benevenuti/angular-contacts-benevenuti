<mat-action-list>
  <table mat-table [dataSource]="contacts">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let contact">{{ contact.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-Mail</th>
      <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
    </ng-container>
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let contact">
        {{ contact.tel | mask: "(00) 0 0000-0000" }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let contact; columns: displayedColumns"></tr>
  </table>

  <span *ngFor="let contact of contacts; index as i">
    <mat-icon matPrefix>face</mat-icon>
    {{ contact.name }} - {{ contact.email }} -
    {{ contact.tel }}
    <button mat-icon-button color="primary" (click)="doEdit(contact)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="doDelete(contact)">
      <mat-icon>delete</mat-icon>
    </button>
  </span>
</mat-action-list>
