<app-list
  [contacts]="contacts"
  (editContactEvent)="onEditContactEvent($event)"
  (deleteContactEvent)="onDeleteContactEvent($event)"
></app-list>
<button
  mat-fab
  color="primary"
  style="position: fixed; bottom:10px; right:10px;"
  (click)="openDialog()"
>
  <mat-icon matSuffix>add</mat-icon>
</button>
